spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# Webhook generator endpoint (placeholder) - change to a real URL when testing
app.webhook.generate-url=https://example.com/api/generate-webhook

# JWT secret (change in production)
app.jwt.secret=change_this_secret_to_a_strong_value
app.jwt.issuer=spring-boot-solution
